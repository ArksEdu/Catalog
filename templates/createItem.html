{% extends "main.html" %}
{% block content %}

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Item</h1>
	</div>
</div>
<div class="row content">
	{% if 'email' in session %}	
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="category">Category:</label>
				<select name="cat_id" class="form-control" title="parent Category of the item" required="required">
				{% if hasparent == False %}
					{% for category in categories %}
					<option value="{{category.id}}">{{category.name}}</option>
					{% endfor %}
				{% else %}
					<option value="{{parent.id}}" selected="selected">{{parent.name}}</option>
				{% endif %}
				</select>
				<label for="name">Title:</label>
				<input type="text" maxlength="80" required="required" class="form-control" name="title" placeholder="title of the item" />

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>Create</button>
			</div>
		</form>
	</div>
	{% else %}
	<span>You must be logged in to create items. Please login first.</span>>
	{% endif %}
</div>
{% endblock %}
