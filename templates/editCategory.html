{% extends "main.html" %}
{% block content %}

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{category.name}}</h1>
	</div>
</div>
<div class="row content">
{% if 'email' in session and category.user_id == session['user_id'] %}
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editCategory',name=category.name,cat_id = category.id)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" required="required" name="name" value="{{category.name}}" />
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				<a href = "{{url_for('showItemsForCategory', name = category.name, cat_id = category.id)}}"
				class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</a>
			</div>
		</form>
	</div>
{% else %}
	<span>You do not have authorisation to edit this category.  Please create your own category to edit.</span>>
{% endif %}
</div>
{% endblock %}
