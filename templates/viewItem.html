{% extends "main.html" %}
{% block content %}

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>{{item.title}}</h1>
	</div>
</div>
<div class="row content">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<label for="category">Category:</label>
		<input type="text" disabled="disabled" class="form-control" value="{{item.category.name}}" name="category" readonly="readonly" />

		<label for="title">Title:</label>
		<input type="text" disabled="disabled" class="form-control" value="{{item.title}}" name="title" readonly="readonly" />

		<label for="description">Description:</label>
		<textarea class="form-control" disabled="disabled" rows="3" name="description" readonly="readonly">{{item.description}}</textarea>

		{% if allowedit %}
		<div class="padding-bottom"></div>
		<a href="{{url_for('editItem', title=item.title, item_id=item.id)}}">
			<button class="btn btn-default" id="edit-item">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
			</button>
		</a>
		<a href="{{url_for('deleteItem', title=item.title, item_id=item.id)}}">
			<button class="btn btn-default" id="delete-item">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete Item
			</button>
		</a>
		{% endif %}
		<a href="{{url_for('showItemsForCategory', name = item.category.name, cat_id = item.category.id)}}">
			<button class="btn btn-default delete" id="view-category">
				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back to Category {{item.category.name}} List
			</button>
		</a>
	</div>
</div>
{% endblock %}
