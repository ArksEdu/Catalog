{% extends "main.html" %}
{% block content %}
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{item.title}} Item for Category {{item.category.name}}</h1>
	</div>
</div>
{% if 'email' in session and item.category.person_id == session['user_id'] %}
<div class="row content">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Title:</label>
				<input type="text" maxlength="80" required="required" class="form-control" value="{{item.title}}" name="title"
				 placeholder="title of the item" />

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" 
					placeholder="Description of the item">{{item.description}}</textarea>

				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				<a href="{{url_for('viewItem', title = item.title, item_id = item.id)}}" class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</a>
			</div>
		</form>
	</div>
</div>
{% endif %}
{% endblock %}
