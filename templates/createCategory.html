{% extends "main.html" %}
{% block content %}

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Category</h1>
	</div>
</div>
<div class="row content">
	{% if 'email' in session %}
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" class="form-control" required="required" maxlength="100" name="name" />
			<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>Create</button>
			</div>
		</form>
	</div>
	{% else %}
	<span>You must be logged in to create categories.  Please login first.</span>>
	{% endif %}
</div>
{% endblock %}
